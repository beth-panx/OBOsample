<mat-toolbar color="primary">
  <a class="title" [routerLink]="['/']">{{ title }}</a>

  <div class="toolbar-spacer"></div>

  <button mat-raised-button *ngIf="!loggedIn" (click)="login()">Login</button>
  <button mat-raised-button *ngIf="loggedIn" color="warn" (click)="logout()">Logout</button>
  <mgt-login id="login" *ngIf="loggedIn"></mgt-login>
  <mgt-person person-query="me"></mgt-person>
</mat-toolbar>

<div class="container">
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe"></router-outlet>
  <mgt-people-picker></mgt-people-picker>
</div>

<footer *ngIf="loggedIn">
  <mat-toolbar>
    <div class="footer-text">
      How did we do? <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR73pcsbpbxNJuZCMKN0lURpUMVk5MkZLNEdEV1MwRzVOWDZDVjdEQ01NSiQlQCN0PWcu" target="_blank"> Share your experience with us!</a>
    </div>
  </mat-toolbar>
</footer>
